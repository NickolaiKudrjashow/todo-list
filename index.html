<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<header class="header">
    <div class="time">9:41</div>
    <div class="header__list">
        <div class="header__item">
            <img src="./img/svg/Mobile Signal.svg" alt="signal" class="signal">
        </div>
        <div class="header__item">
            <img src="./img/svg/Wifi.svg" alt="wifi">
        </div>
        <div class="header__item">
            <img src="./img/svg/Battery.svg" alt="battery">
        </div>
    </div>
</header>

<body>
    <div class="wrapper">
        <h1 class="title">
            <div class="title__title">Список дел</div>
            <div class="title__list">
                <div class="title__item">
                    <img src="./img/svg/trash.svg" alt="trash">
                </div>
                <div class="title__item">
                    <img src="./img/svg/Shape.svg" alt="change">
                </div>
            </div>
        </h1>
        <form action="" class="todo__controls">
            <input type="text" class="todo__input" placeholder="шоб такого сделать">
            <button class="todo__submit"></button>
        </form>
        <div class="task__list">

        </div>
    </div>
</body>
<script src="script2.js"></script>

</html>
